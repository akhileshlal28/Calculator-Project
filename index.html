<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>

    <input type="text" id="result" disabled>

    <div class="grid-container">
        <button onclick="appendToResult('7')" class="btn btn-primary btn-lg">7</button>
        <button onclick="appendToResult('8')" class="btn btn-primary btn-lg">8</button>
        <button onclick="appendToResult('9')" class="btn btn-primary btn-lg">9</button>
        <button onclick="backspace()" class="btn btn-primary btn-lg">&larr;</button>
        <button onclick="appendToResult('/')" class="btn btn-primary btn-lg">/</button>
        <button onclick="appendToResult('4')" class="btn btn-primary btn-lg">4</button>
        <button onclick="appendToResult('5')" class="btn btn-primary btn-lg">5</button>
        <button onclick="appendToResult('6')" class="btn btn-primary btn-lg">6</button>
        <button onclick="appendToResult('-')" class="btn btn-primary btn-lg">-</button>
        <button onclick="appendToResult('*')" class="btn btn-primary btn-lg">x</button>
        <button onclick="appendToResult('1')" class="btn btn-primary btn-lg">1</button>
        <button onclick="appendToResult('2')" class="btn btn-primary btn-lg">2</button>
        <button onclick="appendToResult('3')" class="btn btn-primary btn-lg">3</button>
        <button onclick="appendToResult('+')" class="btn btn-primary btn-lg" style="height: 110px;">+</button>
        <button onclick="calculate('=')" class="btn btn-primary btn-lg" style="height: 110px;">=</button>
        <button onclick="appendToResult('0')" class="btn btn-primary btn-lg">0</button>
        <button onclick="clearResult('C')" class="btn btn-primary btn-lg">C</button>
        <button onclick="appendToResult('.')" class="btn btn-primary btn-lg">.</button>
    </div>



  <script>
  let currentInput = '';
  function appendToResult(value) {
    currentInput += value;
    document.getElementById('result').value = currentInput;
  }
  function clearResult() {
    currentInput = '';
    document.getElementById('result').value = '';
  }
  function backspace() {
      currentInput = currentInput.slice(0, -1);
      document.getElementById('result').value = currentInput;
    }
    
  function calculate() {
    try {
      const result = eval(currentInput);
      document.getElementById('result').value = result;
      currentInput = result;
    } catch (error) {
      document.getElementById('result').value = 'Error';
    }
  }
  </script>
</body>
</html>
